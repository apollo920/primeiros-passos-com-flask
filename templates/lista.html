{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <td>Nome</td>
                    <td>Categoria</td>
                    <td>Console</td>
                </tr>
            </thead>
            <tbody>
            {% for jogo in lista_jogos%}
                <tr>
                <td>{{jogo.nome}}</td>
                <td>{{jogo.categoria}}</td>
                <td>{{jogo.console}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
{% endblock %}
